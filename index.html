<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Newsletter Subscription Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cairo:300" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <section id="wrapper">
        <div class="content-wrap">
            <h3>Stay up to date with ecommerce trends with Shopify's newsletter</h3>
            <p>Subscribe to Shopify's weekly newsletter for free marketing tips</p>
            <form class="form-inline" name="form1" >
                <div class="form-group form-group-lg">
                    <input type="email" class="form-control" id="email" placeholder="Email Address" name="email">
                </div>
                <button type="submit" class="btn btn-primary btn-lg" id="btn">Sign up now</button>
            </form>
            <p id="error">
            </p>
            <p>Unsubscribe at any time</p>
        </div>
    </section>
    
    <script src="js/main.js"></script>
</body>
</html>
